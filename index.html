<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digimart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <div class="ml-4 pt-4">
    <button id="login" type="button" class="btn btn-primary">Login</button>

    <div class="mt-5 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Username</span>
      </div>
      <input id="username" class="form-control" type="text" name="" value="">
    </div>

    <div class="mt-5 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Email</span>
      </div>
      <input id="email" class="form-control" type="text" name="" value="">
    </div>

    <div class="mt-5 input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Password</span>
      </div>
      <input id="password" class="form-control" type="text" name="" value="">
    </div>


    <button id="register" type="button" class="btn btn-outline-primary mt-5">Register</button>
  </div>

  <div class="ml-4 pt-4">
    <button id="addListing" type="button" class="btn btn-primary">add listing</button>
    <button id="viewListing" type="button" class="btn btn-outline-primary">view listings</button>
  </div>

  <body>
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>

</html>

    <div class="row">
       <div class="col-12">

           <div id="gradient">
             <div class="contents d-flex flex-column align-items-center">

               <div class="card" style="width: 18rem;">

                   <form>
                       <div class="form-row">
                         <div class="form-group col-md-6">
                           <input class="form-control border-bottom" type="text" class="form-control" id="inputEmail4" placeholder="Enter a Username">

                           <input class="form-control border-bottom" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                         </div>
                         <div class="form-group col-md-6">
                           <input class="form-control border-bottom"  type="password" id="inputPassword4" placeholder="Enter a Password">
                         </div>
                         <div class="form-group col-md-6">
                           <input class="form-control border-bottom" type="password" id="inputPassword" placeholder="Confirm that Password">
                         </div>
                       <button type="submit" class="align-items-center btn btn-success">Sign Up</button>
                       <small id="loginLink" class="form-text text-muted">Already have an account? <a href="login.html">Sign In Here...</a></small>
                       <small id="loginLink" class="form-text text-muted">Continue as <a href="index.html">Guest?</a></small>

           </div>

       </div>
